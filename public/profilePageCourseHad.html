<h3>Courses:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="/courseSearch" class="btn btn-default btn-sm">Add</a></h3>
					<table>
						<tr ng-repeat = " x in courses">
							<td><a ng-href="{{'/courses/'+x.course }}" ng-click = "saveCourse()">{{x.course}}</a>&nbsp&nbsp&nbsp</td>
							<td>{{x.year + x.season}}&nbsp&nbsp&nbsp</td>
							<td><a ng-href="{{'/course_feedback/'+x.course }}">evaluate</a>&nbsp&nbsp&nbsp</td>
						</tr>
					</table>
